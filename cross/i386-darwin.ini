[constants]
arch = 'i386'

[host_machine]
cpu        =  arch
cpu_family = 'x86'
endian     = 'little'
system     = 'darwin'

[binaries]
c      = 'cc'
cpp    = 'c++'
objcpp = 'c++'
strip  = 'strip'

[built-in options]
c_args = ['-arch', arch]
cpp_args = c_args
objcpp_args = c_args
c_link_args  = c_args
cpp_link_args  = c_args
objcpp_link_args = c_args
