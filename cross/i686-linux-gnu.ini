[host_machine]
cpu        = 'i686'
cpu_family = 'x86'
endian     = 'little'
system     = 'linux'

[binaries]
c = 'cc'
cpp = 'c++'
strip = 'strip'
pkgconfig = 'i686-pc-linux-gnu-pkg-config'

[built-in options]
c_args = ['-m32', '-march=i686']
cpp_args = c_args
c_link_args  = c_args
cpp_link_args  = c_args
